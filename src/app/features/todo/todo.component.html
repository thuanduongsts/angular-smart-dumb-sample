<h1 appPageTitle>Todo App</h1>

<app-filter
  [sortOptions]="sortOptions()"
  [statusOptions]="(statusOptions$ | async) || []"
  [initFilter]="filter()"
  (filterChanges)="handleFilterChange($event)"
/>

<button customButton (click)="openTaskDialog()">
  <app-icon [name]="IconEnum.PLUS" />
  New task
</button>

<app-task-list [isLoading]="isLoading()">
  @for (task of tasks(); track task.id) {
    <app-task [task]="task" (taskEdit)="openTaskDialog(task.id)" (taskRemove)="removeTask(task)" />
  }
</app-task-list>
