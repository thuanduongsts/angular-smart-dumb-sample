<h1 class="page-title">Todo App</h1>

<div class="todo-header">
  <app-button variant="primary" (click)="openDialog()">+ Add a task</app-button>
</div>

<h3>Tasks</h3>
<div class="task-section">
  <app-task-list
    [tasks]="activeTasks()"
    [loading]="loading()"
    (toggleCompleted)="handleToggleCompleted($event)"
    (toggleImportant)="handleToggleImportant($event)"
    (edit)="openDialog($event)"
  />
</div>

<h3>Completed</h3>
<div class="task-section completed">
  <app-task-list
    [tasks]="completedTasks()"
    [loading]="loading()"
    (toggleCompleted)="handleToggleCompleted($event)"
    (toggleImportant)="handleToggleImportant($event)"
    (edit)="openDialog($event)"
  />
</div>
