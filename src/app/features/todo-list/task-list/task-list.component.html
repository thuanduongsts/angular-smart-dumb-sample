<!-- Task List Dumb Component -->
<div class="task-list">
  <div class="task-list-scroll">
    @for (task of tasks(); track task.id) {
      <app-task-item
        [task]="task"
        (toggleCompleted)="toggleCompleted.emit(task.id)"
        (toggleImportant)="toggleImportant.emit(task.id)"
        (edit)="edit.emit(task.id)"
      />
    }
  </div>
</div>
