<div class="task-list">
  @if (loading()) {
    @for (_ of [].constructor(5); track $index) {
      <app-skeleton height="52px"></app-skeleton>
    }
  } @else {
    @for (task of tasks(); track task.id) {
      <app-task-item
        [task]="task"
        (clickedImportantButton)="toggleImportant.emit(task.id)"
        (clickedTitle)="edit.emit(task.id)"
      />
    }
  }
</div>
