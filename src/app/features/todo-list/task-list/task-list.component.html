@if (loading()) {
  @for (_ of [].constructor(5); track $index) {
    <app-skeleton height="88px"></app-skeleton>
  }
} @else {
  @for (task of tasks(); track task.id) {
    <app-task-item
      [task]="task"
      (clickedTitle)="handleClickTitle(task.id)"
      (clickedDeleteButton)="handleClickDelete(task)"
      (clickedImportantButton)="handleClickImportant(task)"
    />
  }
}
