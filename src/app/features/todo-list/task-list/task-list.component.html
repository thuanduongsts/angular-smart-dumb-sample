@if (loading()) {
  <app-spinner />
} @else {
  <div class="task-list">
    @for (task of tasks(); track task.id) {
      <app-task-item
        [task]="task"
        (toggleCompleted)="toggleCompleted.emit(task.id)"
        (toggleImportant)="toggleImportant.emit(task.id)"
        (edit)="edit.emit(task.id)"
      />
    }
  </div>
}
