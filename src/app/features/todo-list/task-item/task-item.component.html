<!-- Task Item Dumb Component -->
<div class="task-item" [class.completed]="task()?.completed">
  <input
    type="checkbox"
    [checked]="task()?.completed"
    (change)="toggleCompleted.emit()"
    aria-label="Mark as completed"
  />
  <span class="task-title" (click)="edit.emit()">{{ task()?.title }}</span>
  <app-button
    variant="tertiary"
    [outlined]="!task()?.important"
    (click)="toggleImportant.emit()"
    class="star-btn"
    aria-label="Mark as important"
  >
    <span [class.filled]="task()?.important">â˜…</span>
  </app-button>
</div>
