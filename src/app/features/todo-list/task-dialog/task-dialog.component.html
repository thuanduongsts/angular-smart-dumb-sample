@if (!isFetching()) {
  <form [formGroup]="form" (ngSubmit)="submitTask()">
    <h2>{{ isEdit ? 'Edit Task' : 'Add Task' }}</h2>
    <div class="close" (click)="closeDialog()">&times;</div>
    <div class="control-group">
      <label>Title*</label>
      <input appCusInput formControlName="title" placeholder="Enter title" />
    </div>

    <div class="control-group">
      <label>Description</label>
      <app-text-area formControlName="description" placeholder="Enter description" />
    </div>
    <app-checkbox formControlName="important" label="Mark as important" />

    @if (isEdit) {
      <app-checkbox formControlName="completed" label="Mark as completed" />
    }

    <button customButton type="submit" [disabled]="form.invalid || isLoading()" [isLoading]="isLoading()">Save</button>
  </form>
} @else {
  Loading....
}
