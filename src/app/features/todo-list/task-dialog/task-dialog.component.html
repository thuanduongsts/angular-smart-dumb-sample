<form [formGroup]="form">
  <div class="task-dialog">
    <h2>{{ isEdit() ? 'Edit Task' : 'Add Task' }}</h2>

    @if (!loading) {
      <app-text-input formControlName="title" placeholder="Title" isRequired="true" />
      <app-text-input formControlName="description" placeholder="Description" />

      <label class="important-checkbox">
        <input type="checkbox" formControlName="important" name="important" />
        <span>Mark as important</span>
      </label>
      <div class="dialog-actions">
        @if (isEdit()) {
          <app-button variant="error" (click)="onDelete()" type="button">Delete</app-button>
        }
        <app-button outlined="true" (click)="onCancel()" type="button">Cancel</app-button>
        <app-button variant="primary" (click)="onSave()">Save</app-button>
      </div>
    } @else {
      <div class="loading">Loading...</div>
    }
  </div>
</form>
