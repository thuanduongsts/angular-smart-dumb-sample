<label for="input">
  {{ label() }}
  @if (isRequired()) {
    <span class="required">*</span>
  }
</label>

<input
  id="input"
  [placeholder]="placeholder()"
  [ngModel]="value()"
  [disabled]="isDisabled()"
  [required]="isRequired()"
  (ngModelChange)="updateValue($event)"
  [class.has-suffix]="isShowClear() && value() && !isDisabled()"
  [attr.aria-required]="isRequired()"
/>
