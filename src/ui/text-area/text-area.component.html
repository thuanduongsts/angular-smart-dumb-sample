<label for="textarea">
  {{ label() }}
  @if (isRequired()) {
    <span class="required">*</span>
  }
</label>

<textarea
  id="textarea"
  [placeholder]="placeholder()"
  [ngModel]="value()"
  [rows]="rows()"
  [disabled]="isDisabled()"
  [required]="isRequired()"
  (ngModelChange)="updateValue($event)"
></textarea>
